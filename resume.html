<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Interactive resume builder</title>
   <link rel="stylesheet" href="style4.css"/>
 </head>
 <body>
  <div class="container">
    <h1>Resume Generator</h1>
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="summary">Summary:</label>
      <textarea id="summary" name="summary" required></textarea>
      
      <label for="template">Choose a Template:</label>
      <select id="template" name="template">
        <option value="template1">Template 1</option>
        <option value="template2">Template 2</option>
        <option value="template3">Template 3</option>
      </select>
      
      <button type="submit">Generate Resume</button>
    </form>
    
    <div id="generatedResume" class="hidden">
      <!-- Generated resume will be shown here -->
    </div>
  </div>
   <script>
  document.getElementById('resumeForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const summary = document.getElementById('summary').value;
  const template = document.getElementById('template').value;
  
  // Generate resume based on input data and selected template
  const generatedResume = `
    <h2>${fullName}</h2>
    <p>Email: ${email}</p>
    <p>Phone: ${phone}</p>
    <p>Address: ${address}</p>
    <h3>Summary</h3>
    <p>${summary}</p>
    <h3>Experience</h3>
    <!-- Add more sections as needed -->
  `;
  
  document.getElementById('generatedResume').innerHTML = generatedResume;
  document.getElementById('generatedResume').classList.remove('hidden');
});
   </script>
 </body>
</html>
